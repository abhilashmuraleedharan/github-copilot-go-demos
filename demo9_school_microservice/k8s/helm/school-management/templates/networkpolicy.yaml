{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "school-management.fullname" . }}-network-policy
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "school-management.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "school-management.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow inter-service communication
    - from:
        - podSelector:
            matchLabels:
              {{- include "school-management.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 8084
  egress:
    # Allow egress to Couchbase
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: couchbase
              {{- include "school-management.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8091
        - protocol: TCP
          port: 8092
        - protocol: TCP
          port: 8093
        - protocol: TCP
          port: 11210
    # Allow egress to external Couchbase if not deploying locally
    {{- if not .Values.couchbase.deploy }}
    - to: []
      ports:
        - protocol: TCP
          port: 8091
        - protocol: TCP
          port: 8092
        - protocol: TCP
          port: 8093
        - protocol: TCP
          port: 11210
    {{- end }}
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow inter-service communication
    - to:
        - podSelector:
            matchLabels:
              {{- include "school-management.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
        - protocol: TCP
          port: 8084
{{- end }}
