apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.schoolService.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "school-microservice.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.schoolService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.schoolService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.schoolService.name }}
        {{- include "school-microservice.labels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "school-microservice.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Values.schoolService.name }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.schoolService.image.repository }}:{{ .Values.schoolService.image.tag }}"
        imagePullPolicy: {{ .Values.schoolService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.schoolService.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.schoolService.name }}-config
        env:
        - name: COUCHBASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: couchbase-credentials
              key: username
        - name: COUCHBASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchbase-credentials
              key: password
        {{- if .Values.schoolService.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.schoolService.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.schoolService.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.schoolService.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.schoolService.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
